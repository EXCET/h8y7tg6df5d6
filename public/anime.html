<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <title>Anime Site</title> <style> * { box-sizing: border-box; margin: 0; padding: 0; } body { background-color: #f8f8f8; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; } .container { width: 80%; margin: auto; padding: 40px 0; } .heading { text-align: center; } .anime-list { display: flex; flex-wrap: wrap; justify-content: space-between; }
.anime-item {
  width: calc(33.3333% - 20px);
  margin: 10px;
  border-radius: 8px;
  overflow: hidden;
  background-color: #fff;
  box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.1);
  transition: all 0.3s ease-in-out;
}
.anime-item:hover {
  transform: translateY(-8px);
  box-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
}

.anime-item img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 10px;
  object-fit: cover;
  object-position: center;
  transition: all 0.3s ease-in-out;
}
.anime-item:hover img {
  transform: scale(1.2);
}

.anime-item h2 {
  font-size: 24px;
  font-weight: bold;
  margin: 10px 0;
  color: #444;
  transition: all 0.3s ease-in-out;
}
.anime-item:hover h2 {
  color: #e91e63;
}

.anime-item p {
  margin: 0 0 10px;
  font-size: 14px;
  color: #666;
}

.anime-item a {
  display: block;
  padding: 10px;
  background-color: #e91e63;
  color: #fff;
  text-decoration: none;
  font-size: 16px;
  font-weight: bold;
  text-align: center;
  transition: all 0.3s ease-in-out;
}
.anime-item a:hover {
  background-color: #1e88e5;
}
