    <script>
        window.onload = function() { // resize flash game to fit window
            var game = document.getElementById("game");
            var width = window.innerWidth;
            var height = window.innerHeight;
            game.style.width = width + "px";
            game.style.height = height + "px";
        }
    </script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
          height: 100%;
          width: 100%;
        }
      .container{
    
    position: absolute;
    top: 50%;
    left: 50%;
    background-color: white;
}
    </style>
</head>
<embed>
    <embed src="moto.swf" type="application/x-shockwave-flash" id="game">
</body>
